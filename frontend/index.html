<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Recommendation Engine - MVP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="hero">
            <h1><i class="fas fa-rocket"></i> CareerForge</h1>
            <p>‚ÄúBhavishya Nirmaan Ka Digital Margdarshak.‚Äù</p>
        </header>

        <!-- Form -->
        <form id="careerForm" class="form-box">
            <div class="input-group">
                <label><i class="fas fa-graduation-cap"></i> Education</label>
                <select id="education" required>
                    <option value="">Choose your education...</option>
                    <option value="10th">10th Pass</option>
                    <option value="12th">12th Pass</option>
                    <option value="Diploma">Diploma</option>
                    <option value="B.Tech">B.Tech/B.E</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA/M.Tech</option>
                </select>
            </div>

            <div class="input-group">
                <label><i class="fas fa-heart"></i> Interests (Max 4)</label>
                <div class="checkbox-container" id="interests">
                    <label><input type="checkbox" value="coding"> Coding</label>
                    <label><input type="checkbox" value="design"> Design</label>
                    <label><input type="checkbox" value="analytics"> Analytics</label>
                    <label><input type="checkbox" value="creative"> Creative</label>
                    <label><input type="checkbox" value="management"> Management</label>
                    <label><input type="checkbox" value="technical"> Technical</label>
                </div>
            </div>

            <div class="input-group">
                <label><i class="fas fa-tools"></i> Skills (Max 5)</label>
                <div class="checkbox-container" id="skills">
                    <label><input type="checkbox" value="JavaScript"> JavaScript</label>
                    <label><input type="checkbox" value="Python"> Python</label>
                    <label><input type="checkbox" value="React"> React</label>
                    <label><input type="checkbox" value="SQL"> SQL</label>
                    <label><input type="checkbox" value="AWS"> AWS</label>
                    <label><input type="checkbox" value="Docker"> Docker</label>
                    <label><input type="checkbox" value="Figma"> Figma</label>
                </div>
            </div>

            <div class="input-group">
                <label><i class="fas fa-building"></i> Industries</label>
                <div class="checkbox-container" id="industries">
                    <label><input type="checkbox" value="IT"> IT Services</label>
                    <label><input type="checkbox" value="Tech"> Tech Product</label>
                    <label><input type="checkbox" value="AI"> AI/ML</label>
                    <label><input type="checkbox" value="Cloud"> Cloud</label>
                    <label><input type="checkbox" value="Cybersecurity"> Cybersecurity</label>
                </div>
            </div>

            <button type="submit" id="submitBtn">
                <i class="fas fa-magic"></i> Find My Career
            </button>
        </form>

        <!-- Results -->
        <div id="results" class="results-box" style="display: none;">
            <h2><i class="fas fa-award"></i> Your Top Careers</h2>
            <div id="careersList"></div>
        </div>
    </div>

    <!-- Loading -->
    <div id="loader" class="loader" style="display: none;">
        <div class="spinner"></div>
        <p>üîç Finding your perfect career...</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
